version: '3.8'

networks:
  laravel:
    name: laravel

services:
  nginx:
    build:
      context: ../docker
      dockerfile: nginx.dockerfile
    container_name: nginx
    depends_on:
      - php
      - database
      - redis
    ports:
      - 80:80
      - 443:443
    volumes:
      # - ./src:/var/www/html
      - .:/var/www/html
    networks:
      - laravel

  php:
    build:
      context: ../docker
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - .:/var/www/html
    networks:
      - laravel

  database:
    platform: linux/x86_64
    image: mysql:5.7.32
    container_name: database
    ports:
      - 3306:3306
    volumes:
      - ~/mysql/laravel:/var/lib/mysql
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    networks:
      - laravel

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - laravel
        
  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel

  artisan:
    build:
      context: ../docker
      dockerfile: php.dockerfile
    container_name: artisan
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan"]
    networks:
      - laravel

  npm:
    image: node:13.7
    container_name: npm
    volumes: 
      - .:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["npm"]
    networks:
      - laravel

  phpunit:
    build:
      context: ../docker
      dockerfile: php.dockerfile
    container_name: phpunit
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["/var/www/html/vendor/bin/phpunit"]
    networks:
      - laravel


